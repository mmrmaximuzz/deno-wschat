<!DOCTYPE html>
<html>
    <head>
        <title>Websocket Chat</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1 class="title">Welcome to Websocket Chat</h1>
        <div id="login-form">
            <p>Select a nickname and join the chat.</p>
            <form action="chat.html">
                <input type="text" name="nick" id="nick" required></input>
                <input type="submit" value="Go to chat"></input>
            </form>
        </div>
    </body>
</html>
